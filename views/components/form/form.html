{% macro form(data) %}

    <form class="c-form{%- if data.class %} {{ data.class }}{% endif -%}" action="{{ data.action or '#' }}"
      {%- if data.method %} method="{{ data.method }}"{% endif -%}
      {%- if data.hook %} js-hook-{{ data.hook }}{% endif -%}>

        {{ caller() }}

    </form>

{% endmacro %}
