{% macro image(data) %}

    <figure class="c-image">

      <picture>
        {%- if data.srcset %} <source srcset="{{ data.srcset }}" type="image/webp">{% endif -%}
        <img class="image__default" src="{{ data.image }}" alt="{{ data.alt or 'Image' }}">
      </picture>

      {%- if data.caption %}
      <figcaption class="c-image__caption">
          {{ data.caption }}
      </figcaption>
      {% endif -%}

    </figure>

{% endmacro %}
